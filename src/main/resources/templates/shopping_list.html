<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/mystyles.css}">
</head>
<body>
<div class="container-fluid mt-1">
    <header class="row bg-dark">
        <div class="col-3"><img src="/images/easyLifeLogo.png" height="100px" ></div>
        <div class="col-7"></div>
        <div class="col-2 text-white d-flex align-items-center">
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
                th:text="${name}">
                    Dropdown button
                  </button>
                  <div class="dropdown-menu" aria-labelledby="userMenu">
                  <a class="dropdown-item" th:href="@{/admin/}+${userId}">Admin Page</a>
                  <a class="dropdown-item" th:href="@{/index/dashboard}">Dashboard</a>
                  <a class="dropdown-item" th:href="@{/action/add/}+${userId}">Add</a>
                  <a class="dropdown-item" th:href="@{/action/edit/}+${userId}">Update</a>
                  <a class="dropdown-item" th:href="@{/action/view/}+${userId}">View</a>
                  <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
            </div>
            
        </div>
    </header>

    <div class="row  mt-4">
        <div class="col-3"></div>
        <div class="col-6 bg-warning fw-bold text-center pb-1 pt-1"><h4>Shopping List</h4></div>
        <div class="col-3"></div>
    </div>

    <div class="row mt-4 pb-3 text-center">
        <div class="col-3"></div>
        <div class="col-6">
        <form id="shoppingListForm" method="post" th:action="@{/action/getShoppingList/}+${userId}">  
            <div class="mt-4 mb-2">
            <ul class="form-control">
                <li th:if=${Items} th:each="item : ${Items}" th:id="${item.id}" th:name="${item.itemName}">
                    <div class="form-control">
                        <input type="checkbox" th:name="itemName" th:value="${item.itemName}">
                        <label class="form-label" th:text="${item.itemName}"></label>
                        <input class="small" th:name="quantity" type="number" min=0 max=100 th:value="${item.quantity}">
                        <label class="form-label"></label>
                        <input class="small" th:name="unit" type="text" th:value="${item.measuringUnit}" disabled>
                    </div>
                </li>
            </ul>
            </div>
            <!-- <div class="form-outline w-50 mt-2 mb-2">
                <label for="notes">Additional Notes:</label>
                <textarea class="form-control" id="notes" rows="3" name="notes"></textarea>
            </div> -->
            <div class="form-outline w-50 mt-2 mb-2">
                <button type="submit" class="btn btn-warning mt-2">Save</button>
            </div>
        </form>
        </div>
    </div>

    <div class="row m-auto text-center">
        <div class="col-5"></div>
        <div class="col-2 card text-center bg-warning">
            <div class="card-body">
                <h5 class="card-text" onclick=history.go(-1)>Go Back</h5>
            </div>
        </div>    
        <div class="col-5"></div>
    </div> 
</div>

<div th:replace="~{fragments/fragment.html :: foot}"></div>

</script>
</body>
</html>
