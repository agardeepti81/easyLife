<div th:fragment="carousel">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{/images/image1.jpg}" class="d-block w-100" >
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/image2.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/image3.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/image4.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/image5.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/image6.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/image7.jpg}" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>

<div th:fragment="foot">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script th:src="@{/javascript/script.js}"></script>
</div>
