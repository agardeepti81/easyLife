<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/mystyles.css}">
</head>
<body>
<div class="container-fluid mt-1">
    <header class="row bg-dark">
        <div class="col-3"><img src="/images/easyLifeLogo.png" height="100px" ></div>
        <div class="col-8"></div>
        <div class="col-1 text-white d-flex align-items-center">
            <h6 th:text="|Welcome, ${name}|"></h6>
        </div>
    </header>

    <div class="row mt-4 pb-3 text-center">
        <div class="col-3 text-center bg-warning custom-margins">
            <div id="buttons" th:each="cat: ${category}" class="mt-3 mb-3">
                <form >
                <button th:id= ${cat.cid} type="button" class="btn btn-dark text-white"
                th:text="${cat.categoryName}"></button>
                <br>
                </form>
            </div>
        </div>
        <div  id="viewItems" class="col-8 text-center mt-4 pt-4 custom-margins">
            <div id="CategoryTitle" class="text-center bg-warning custom-margins fw-bold"></div>
            
        </div>
    </div>
</div>

<script>

</script>
</body>
</html>
