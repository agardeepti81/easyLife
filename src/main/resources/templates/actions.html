<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{./css/mystyles.css}">
</head>
<body>
<div class="container-fluid mt-1">
    <header class="row bg-dark">
        <div class="col-3"><img src="/images/easyLifeLogo.png" height="100px" ></div>
        <div class="col-7"></div>
        <div class="col-2 text-white d-flex align-items-center">
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
                th:text="${name}">
                    Dropdown button
                  </button>
                  <div class="dropdown-menu" aria-labelledby="userMenu">
                  <a class="dropdown-item" th:href="@{/admin/}+${userId}">Admin Page</a>
                  <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div class="row mt-4 mb-2 text-center">
    <div class="col-3"></div>
    <div class="col-6"><h4 class="myfont">Please choose from the below options</h4></div>
    <div class="col-3"></div>  
    </div>
    <section class="row">
    <div class="col-1"></div>    
    <div class="col-2 card text-center bg-warning ms-3 mb-3 me-5">
        <div class="card-body">
            <a th:href="@{/action/add/}+${userId}" target="_parent" class="text-decoration-none"><h5 class="card-text text-dark">Add/Create</h5></a>
        </div>
    </div>    
    <!-- <div class="col-1"></div> -->
    <div class="col-2 card text-center bg-warning mb-3 me-5">
        <div class="card-body">
            
            <a th:href="@{/action/edit/}+${userId}" class="text-decoration-none text-dark" target="_parent"><h5 class="card-text">Update/Delete</h5></a>
        </div>
    </div>  
    <!-- <div class="col-1"></div> -->
    <div class="col-2 card text-center bg-warning mb-3 me-5">
        <div class="card-body">
            <a th:href="@{/action/view/}+${userId}" target="_parent" class="text-decoration-none"><h5 class="card-text text-dark">View</h5></a>
        </div>
    </div>  
    <!-- <div class="col-1"></div> -->
    <div class="col-2 card text-center bg-warning mb-3 me-5">
        <div class="card-body">
            <h5 class="card-text text-decoration-none text-dark">Shopping List</h5>
        </div>
    </div>  
    <div class="col-1"></div>
    </section>
</div>

<div th:replace="~{fragments/fragment.html :: foot}"></div>
</body>
</html>
