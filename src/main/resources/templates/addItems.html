<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/mystyles.css}">
</head>
<body>
<div class="container-fluid mt-1">
    <header class="row bg-dark">
        <div class="col-3"><img src="/images/easyLifeLogo.png" height="100px" ></div>
        <div class="col-8"></div>
        <div class="col-1 text-white d-flex align-items-center">
            <h6 th:text="|Welcome, ${name}|"></h6>
        </div>
    </header>

    <div class="row pad mt-4 text-center">
        <div class="col-3 text-center bg-warning custom-margins">
            <div th:each="cat: ${category}" class="mt-3 mb-3">
                <button th:id= ${cat.cid} type="button" class="btn btn-dark text-white"
                onclick=showInputForm(this.id) th:text="${cat.categoryName}+${cat.cid}"></button>
                <br>
            </div>
        </div>
        <div  id="itemInputForm" class="col-8 text-center mt-4 custom-margins">
            <form id="form" method="post" th:action="@{/action/additem/}+${userId}" th:object="${newItem}">
                <input id="itemName" name="itemName" type="text">
                <input id="quantity" name="quantity"type="number" min="0" max="100">
                <select id="measuringUnit" name="measuringUnit">
                    <option>lbs</option>
                    <option>oz</option>
                    <option>liter</option>
                    <option>gallon</option>
                    <option>unit</option>
                    <option>cans</option>
                    <option>pkt</option>
                    <option>box</option>
                </select>
                <button type="submit">Submit</button>
                <p th:text="${msg}"></p>
            </form>
         
        </div>
    </div>
    
</div>

<script>
function showInputForm(id){
    document.getElementById("itemInputForm").style.display = 'inline';
    let button = document.getElementById(id);
    button.setAttribute("class","btn btn-success text-white");
    let form= document.getElementById("form");
    let path = form.getAttribute("action");
    path += "/"+id;
    form.setAttribute("action",path);
}

</script>
</body>
</html>
